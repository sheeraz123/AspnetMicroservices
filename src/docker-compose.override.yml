version: '3.4'

services:

  basketdb:
    container_name: basketdb
    restart: always    
    ports:
        - "6379:6379"

  portainer:
    container_name: portainer
    restart: always
    ports:
      - "8080:8000"
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data


  #catalog.api:
  #  environment:
  #    - ASPNETCORE_ENVIRONMENT=Development
  #  ports:
  #    - "80"

  basket.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "CacheSettings:ConnectionStrings=basketdb:6379"
    ports:
      - "8001:80"
    depends_on:
    - basketdb

